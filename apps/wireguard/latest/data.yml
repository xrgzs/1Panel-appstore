additionalProperties:
  formFields:
    - default: "1000"
      edit: true
      envKey: PUID
      labelEn: User ID
      labelZh: 用户 ID
      required: true
      type: number
    - default: "1000"
      edit: true
      envKey: PGID
      labelEn: Group ID
      labelZh: 组 ID
      required: true
      type: number
    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      labelEn: Time Zone
      labelZh: 时区
      required: true
      type: text
    - default: "51820"
      edit: true
      envKey: SERVERPORT
      labelEn: Wireguard port
      labelZh: Wireguard 端口
      required: true
      rule: paramPort
      type: number
    - default: "172.17.0.1"
      edit: true
      envKey: SERVERURL
      labelEn: Host address (must change item)
      labelZh: 本机地址 (必改项)
      required: true
      type: text
    - default: "1"
      edit: true
      envKey: PEERS
      labelEn: Number of Peers
      labelZh: 客户端数量
      required: true
      type: number
    - default: "119.29.29.29,1.1.1.1"
      edit: true
      envKey: PEERDNS
      labelEn: Peer DNS
      labelZh: 客户端 DNS
      required: true
      type: text
    - default: "10.0.8.0"
      edit: true
      envKey: INTERNAL_SUBNET
      labelEn: Default Wireguard Segment Subnet
      labelZh: 默认 Wireguard 网段子网
      required: true
      type: text
    - default: "10.0.8.0/24"
      edit: true
      envKey: ALLOWEDIPS
      labelEn: Wireguard Allowed IPs
      labelZh: Wireguard 允许的 IP 段
      required: true
      type: text
    - default: "25"
      edit: true
      envKey: PERSISTENTKEEPALIVE_PEERS
      labelEn: Wireguard Persistent Keepalive
      labelZh: Wireguard 保活间隔
      required: true
      type: number
    - default: "true"
      edit: true
      envKey: LOG_CONFS
      labelEn: Log Configurations
      labelZh: 日志配置
      required: true
      type: select
      values:
        - label: "True"
          value: "true"
        - label: "False"
          value: "false"
    - default: "./config"
      disabled: true
      envKey: CONFIG_PATH
      labelEn: Config Path
      labelZh: 配置路径
      required: true
      type: text
