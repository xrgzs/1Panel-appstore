additionalProperties:
  formFields:
    - default: "40286"
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - default: "./data/storage"
      edit: true
      envKey: DATA_PATH
      labelEn: Data Path
      labelZh: 数据路径
      required: true
      type: text
    - default: "3389"
      edit: true
      envKey: RDP_PORT
      labelEn: RDP Port
      labelZh: RDP 远程端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: IMAGE_ISO_FILE
      labelEn: Windows ISO File
      labelZh: Windows ISO 文件路径
      required: true
      type: text
    - default: "Y"
      edit: true
      envKey: MANUAL
      labelEn: Manual Install
      labelZh: 手动安装
      required: true
      type: select
      values:
        - label: "Yes"
          value: "Y"
        - label: "No"
          value: "N"
    - default: "30GB"
      edit: true
      envKey: DISK_SIZE
      labelEn: Disk Size
      labelZh: 磁盘大小
      required: true
      type: text
    - default: "4GB"
      edit: true
      envKey: RAM_SIZE
      labelEn: RAM Size
      labelZh: 内存大小
      required: true
      type: text
    - default: "2"
      edit: true
      envKey: CPU_CORES
      labelEn: CPU Cores
      labelZh: CPU 核心数
      required: true
      type: number
    - default: "docker"
      edit: true
      envKey: USERNAME
      labelEn: Login Username (This setting is not valid for non-matching system images)
      labelZh: 登录用户名 (非匹配的系统镜像则此设置无效)
      required: true
      type: text
    - default: "password"
      edit: true
      envKey: PASSWORD
      labelEn: Login Password (This setting is not valid for non-matching system images)
      labelZh: 登录密码 (非匹配的系统镜像则此设置无效)
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "always"
      edit: true
      envKey: RESTART_POLICY
      labelEn: Restart Policy
      labelZh: 重启策略
      required: true
      type: select
      values:
        - label: "Always"
          value: "always"
        - label: "Unless-stopped"
          value: "unless-stopped"
        - label: "No"
          value: "no"