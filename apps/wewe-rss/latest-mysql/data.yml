additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_DB_TYPE
      labelEn: Database Service
      labelZh: 数据库服务
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: LocalMySQL
          value: localmysql
    - default: "wewe-rss"
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: "wewe-rss"
      envKey: PANEL_DB_USER
      labelEn: User
      labelZh: 数据库用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: "wewe-rss"
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Password
      labelZh: 数据库用户密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "40332"
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - default: "password"
      edit: true
      envKey: AUTH_CODE
      labelEn: Auth Code
      labelZh: 授权码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "http://1.2.3.4:40332"
      edit: true
      envKey: SERVER_ORIGIN_URL
      labelEn: External URL
      labelZh: 外部访问地址
      required: true
      rule: paramExtUrl
      type: text
    - default: "fulltext"
      edit: true
      envKey: FEED_MODE
      labelEn: Feed Mode
      labelZh: 提取模式
      required: false
      type: text
    - default: "35 5,17 * * *"
      edit: true
      envKey: CRON_EXPRESSION
      labelEn: Cron Expression
      labelZh: 定时更新表达式
      required: false
      type: text
    - default: "60"
      edit: true
      envKey: MAX_REQUEST_PER_MINUTE
      labelEn: Max Requests Per Minute
      labelZh: 每分钟最大请求次数
      required: false
      type: number

